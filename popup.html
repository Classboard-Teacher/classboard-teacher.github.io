<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .popup {
            display: flex;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #888;
            width: 500px;
            height: 500px;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            animation: slideUp 0.5s forwards;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            line-height: 30px;
        }

        .close-btn:hover {
            background-color: #d32f2f;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .checkbox-container input {
            display: none;
        }

        .checkbox-container label {
            position: relative;
            cursor: pointer;
            padding-left: 35px;
            user-select: none;
        }

        .checkbox-container label::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 25px;
            height: 25px;
            border: 2px solid #888;
            border-radius: 5px;
            background-color: white;
            transition: 0.3s;
        }

        .checkbox-container input:checked + label::before {
            background-color: #4caf50;
            border-color: #4caf50;
        }

        .checkbox-container label::after {
            content: "";
            position: absolute;
            left: 8px;
            top: 3px;
            width: 9px;
            height: 16px;
            border: solid white;
            border-width: 0 3px 3px 0;
            opacity: 0;
            transform: rotate(45deg);
            transition: 0.3s;
        }

        .checkbox-container input:checked + label::after {
            opacity: 1;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
            }
        }

        @keyframes slideUpOut {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Homepage</h1>
    </header>
    <main>
        <p>Here is some content on my homepage.</p>
    </main>

    <!-- Include the popup HTML here -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <button class="close-btn">&times;</button>
            <h2>Popup Title</h2>
            <p>This is a 500x500 pixel popup window.</p>
            <div class="checkbox-container">
                <input type="checkbox" id="dontShow">
                <label for="dontShow">Don't show this at startup</label>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Show the popup with animation if the checkbox is not checked
            const popup = document.getElementById("popup");
            const popupContent = document.querySelector(".popup-content");
            const dontShowCheckbox = document.getElementById("dontShow");
        
            if (!localStorage.getItem("dontShowPopup")) {
                popup.style.display = "flex";
                popupContent.style.animation = "slideUp 0.5s forwards";
            }
        
            function closePopup() {
                // Slide up out animation
                popupContent.style.animation = "slideUpOut 0.5s forwards";
        
                // Hide the popup after the animation ends
                setTimeout(function() {
                    popup.style.display = "none";
                }, 500); // Match this duration with the animation duration
            }
        
            document.querySelector(".close-btn").addEventListener("click", function() {
                if (dontShowCheckbox.checked) {
                    localStorage.setItem("dontShowPopup", "true");
                } else {
                    localStorage.removeItem("dontShowPopup");
                }
                closePopup();
            });
        
            window.addEventListener("click", function(event) {
                if (event.target == popup) {
                    if (dontShowCheckbox.checked) {
                        localStorage.setItem("dontShowPopup", "true");
                    } else {
                        localStorage.removeItem("dontShowPopup");
                    }
                    closePopup();
                }
            });
        
            document.addEventListener("keydown", function(event) {
                if (event.key === "Escape") {
                    if (dontShowCheckbox.checked) {
                        localStorage.setItem("dontShowPopup", "true");
                    } else {
                        localStorage.removeItem("dontShowPopup");
                    }
                    closePopup();
                }
            });
        });
    </script>
</body>
</html>
